<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.background = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                let incorrect = document.querySelectorAll('.incorrect');
                for(let i=0; i<incorrect.length; i++){
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.background = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

                let free = document.getElementById('check');
                    free.addEventListener('click', function() {
                        let input = document.querySelector('input');
                        if(input.value == 'C' || input.value == 'c'){
                            input.style.background = 'green';
                            document.querySelector('#feedback2').innerHTML = 'Correct!';
                        } else{
                            input.style.background = 'red';
                            document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                        }
                    });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Who is the father of internet?</h3>
                    <button class="incorrect">Elon Musk</button>
                    <button class="incorrect">James Bond</button>
                    <button class="correct">Vint Cerf</button>

                    <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the name of the first programmin language?</h3>
                <input type="text"></input>
                <button id="check">Submit</button>

                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
